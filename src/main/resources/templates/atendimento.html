<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Atendimento — Shalom+</title>

  <style>
    :root{
      --bg-0:#0b1020;
      --bg-1:#0f1b3a;

      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);

      --card:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.14);

      --brand:#4f46e5;
      --brand-2:#06b6d4;
      --danger:#ef4444;

      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius:16px;
      --input: rgba(255,255,255,.06);
      --input-focus: rgba(79,70,229,.16);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(79,70,229,.35), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(6,182,212,.25), transparent 55%),
        radial-gradient(700px 420px at 50% 90%, rgba(147,51,234,.18), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(11,16,32,.78), rgba(11,16,32,.35));
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand-logo-wrapper{
      width:46px;
      height:46px;
      border-radius:14px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:
        0 10px 28px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.05);
      flex:0 0 auto;
    }
    .brand-logo{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .brand-title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand-title strong{
      font-size:14px;
      letter-spacing:.2px;
    }
    .brand-title small{
      margin-top:3px;
      color: var(--muted);
      font-size: 12px;
      font-weight:600;
    }

    .nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .link{
      color: rgba(234,240,255,.92);
      text-decoration:none;
      font-weight:800;
      font-size:13px;
      padding:9px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      transition: .12s ease;
      white-space:nowrap;
    }
    .link:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }
    .link-danger{
      border-color: rgba(239,68,68,.28);
      background: rgba(239,68,68,.10);
    }

    /* Main */
    main{
      flex:1;
      max-width:1100px;
      width:100%;
      margin: 22px auto 24px;
      padding: 0 18px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .wrap{
      width:100%;
      max-width: 720px;
    }

    .page-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      flex-wrap:wrap;
      margin: 6px 0 14px;
    }
    .page-head h1{
      margin:0;
      font-size: 20px;
      letter-spacing:-.2px;
    }
    .page-head p{
      margin:4px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    /* Card/Form */
    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .summary{
      display:grid;
      gap:8px;
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .summary h2{
      margin:0;
      font-size: 16px;
      letter-spacing:-.1px;
      color: rgba(234,240,255,.95);
    }
    .summary .line{
      margin:0;
      color: rgba(234,240,255,.86);
      font-size: 13px;
      line-height:1.35;
    }
    .summary strong{ color: rgba(234,240,255,.95); }

    form{ display:grid; gap:12px; }

    label{
      display:block;
      font-weight:800;
      color: rgba(234,240,255,.92);
      font-size: 12.5px;
      letter-spacing:.2px;
      margin-bottom: 6px;
    }

    textarea{
      width:100%;
      min-height: 220px;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: var(--input);
      color: var(--text);
      outline:none;
      resize: vertical;
      font-size: 14px;
      line-height:1.5;
      transition: .18s ease;
    }
    textarea:focus{
      border-color: rgba(79,70,229,.70);
      box-shadow: 0 0 0 4px var(--input-focus);
      background: rgba(255,255,255,.08);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 2px;
    }

    .check{
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
      color: rgba(234,240,255,.86);
      font-size: 13px;
      font-weight: 700;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
    }
    .check input{
      width:16px;height:16px;
      accent-color: var(--brand);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top: 6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 11px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      font-weight:900;
      font-size: 13px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.20);
    }
    .btn-primary{
      color:#0b1020;
      background: linear-gradient(135deg, rgba(79,70,229,1), rgba(6,182,212,1));
      border: none;
      box-shadow: 0 16px 34px rgba(79,70,229,.22);
    }
    .btn-primary:hover{ filter: brightness(1.03); }

    .btn-ghost{
      background: rgba(255,255,255,.06);
    }

    footer{
      text-align:center;
      padding:16px 10px 22px;
      color: rgba(234,240,255,.55);
      font-size: 12px;
      border-top: 1px solid rgba(255,255,255,.06);
      margin-top: 12px;
    }

    @media (max-width: 540px){
      .brand-title{ display:none; }
      .brand-logo-wrapper{ width:44px;height:44px;border-radius:12px; }
      .actions{ justify-content:stretch; }
      .btn{ width:100%; }
      textarea{ min-height: 200px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <div class="brand-logo-wrapper">
        <img th:src="@{/img/logo.png}" alt="Shalom+" class="brand-logo">
      </div>
      <div class="brand-title">
        <strong>Shalom+</strong>
        <small>Aba do Profissional</small>
      </div>
    </div>

    <nav class="nav">
      <a th:href="@{/home}" class="link">Voltar</a>
      <a th:href="@{/auth/logout}" class="link link-danger">Sair</a>
    </nav>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="page-head">
      <div>
        <h1>Editar atendimento</h1>
        <p th:text="'Acesso seguro • ' + ${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">
          Acesso seguro • --/--/---- --:--
        </p>
      </div>
    </div>

    <div class="card">
      <form th:action="@{/atendimento/editar}" method="post">
        <input type="hidden" name="id" th:value="${atendimento.id}" />

        <div class="summary">
          <h2 th:text="'Aluno: ' + ${atendimento.aluno.nome}">Aluno: —</h2>
          <p class="line" th:text="'Profissional: ' + ${atendimento.profissional.nome}">Profissional: —</p>
          <p class="line" th:text="'Data/Hora: ' + ${#temporals.format(atendimento.dataHora, 'dd/MM/yyyy HH:mm')}">Data/Hora: —</p>
          <p class="line" th:text="'Tipo: ' + ${atendimento.tipo}">Tipo: —</p>
        </div>

        <div>
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" name="observacoes" th:text="${atendimento.observacoes}" placeholder="Escreva aqui as observações do atendimento..."></textarea>
        </div>

        <div class="row">
          <label class="check">
            <input type="checkbox" name="realizado" th:checked="${atendimento.realizado}" />
            Atendimento realizado
          </label>

          <div class="actions">
            <a th:href="@{/home}" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

<footer>
  Shalom+ &copy; 2025 • IFPB
</footer>

</body>
</html>
